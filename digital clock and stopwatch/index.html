<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock & Stopwatch</title>
    <link rel="stylesheet" href="p3.css" />
  </head>
  <body>
    <div class="container">
      <div class="localDT">
        <div id="banner">
          <span><h1>Your local time</h1></span>
        </div>
        <div id="date"></div>
        <div id="time"></div>
      </div>
      <div class="stopwatch">
        <div id="banner2">
          <span><h1>Stopwatch</h1></span>
        </div>
        <h2 id="clock">00:00:00</h2>
        <div class="buttons">
          <img id="stopBtn" src="stop.png" alt="Stop"/>
          <img id="startBtn" src="start.png" alt="Start"/>
          <img id="resetBtn" src="reset.png" alt="Reset"/>
        </div>
      </div>
    </div>
    <script src="p3.js"></script>
  </body>
</html>
